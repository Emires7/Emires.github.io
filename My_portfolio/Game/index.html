<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="/Game/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="head">CHOOSE AN OPTION</div>
        <div class="images">
            <div class="computer">
                <img src="./rockcomputer.png.png" alt="">
            </div>
            <div class="player">
                <img src="./rockplayer.png.png" alt="">
            </div>
        </div> 
        <div class="points"> 
            PLAYER <span class="playerPoint">0</span> /
            <span class="computerPoint">0</span> COMPUTER 
        </div>
        <div class="options">
            <button type="button">ROCK</button>
            <button type="button">PAPER</button>
            <button type="button">SCISSORS</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
